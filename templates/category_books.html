{% extends "base.html" %}

{% block title %}{{ category.name }} {% endblock %}

{% block content %}
<h1>{{ category.name }}</h1>
<div class="book-grid">
    {% for book in books %}
        <div class="book-item">
            <img src="{{ book.rasm.url }}" alt="{{ book.name }}" class="book-image">
            <h2><a href="{% url 'book_detail' book.slug %}">{{ book.name }}</a></h2>
            <p>Muallif : {{ book.author }}</p>
            <p>{{ book.info }}</p>
            <p>Qo'shilgan Sana: {{ book.baza_created }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}{{ book.name }}{% endblock %}

{% block content %}
<h1>{{ book.name }}</h1>
<img src="{{ book.rasm.url }}" alt="{{ book.name }}" style="width: 300px; height: auto;">
<p><strong>Avtor:</strong> {{ book.author }}</p>
<p><strong>Yaratilgan sana:</strong> {{ book.baza_created }}</p>
<p><strong>Malumot:</strong> {{ book.info }}</p>
<a href="{{ book.file.url }}" download>Yuklab olish {{ book.name }}</a> <!-- Download link -->
{% endblock %}
